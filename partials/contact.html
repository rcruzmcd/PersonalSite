                    </ul>
                </nav>
            </header>

            <main>
                <div class="innerContainer">
                    <h1 class="pageTitle">Contact me</h1>
                    <div id="contactDiv">


                        <div id="socialMedia">
                            <a href="https://www.facebook.com/rcruzmc0" target="_blank"><img src="img/fb.png" alt="facebook" /></a>
                            <a href="https://www.instagram.com/drrickyandrews/" target="_blank"><img src="img/ig.png" alt="instagram" /></a>
                            <a href="https://www.linkedin.com/profile/view?id=115754218" target="_blank"><img src="img/linkedin.png" alt="linkedIn" /></a>
                        </div>
                        <form id="contactForm">
                            <div class="groupingDiv">
                                <label for="nameInput">Name</label>
                                <br>
                                <input type="text" id="nameInput" name="nameInput" required>
                                <br>
                                <label for="numberInput">Phone Number</label>
                                <br>
                                <input type="text" id="numberInput" name="numberInput">
                                <br>
                                <label for="emailInput">Email</label>
                                <br>
                                <input type="email" id="emailInput" name="emailInput" required>
                                <br>
                                <label for="message">Message</label>
                                <br>
                                <textarea id="message" name="message" rows="8" cols="40" required></textarea>
                                <br>
                            </div>
                            <div id="submitButton">
                                <button type="button" id="formSubmitButton">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
